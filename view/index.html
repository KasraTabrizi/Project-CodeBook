<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodeBook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../styles/style_erin.css">

    <!-- Dropdown Multiselect DO NOT REMOVE -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


</head>

<body>

    <div class="site-wrap">

        <!-- Main container-->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row align-items-center">
                        <div id="mainInfo" class="col-lg-6 mb-4">
                            <img class="nonOpaque" src="../images/logo.png" alt="CodeBook logo">
                            <h1 class="nonOpaque">CodeBook</h1>
                            <p class="nonOpaque mb-4">Lorem ipsum dolor sit amet
                                consectetur adipisicing elit. Maxime ipsa nulla sed quis rerum amet natus quas
                                necessitatibus.</p>
                            <!-- pop up with more info-->
                            <p><a href="#" class="nonOpaque btn btn-dark py-3 px-5 btn-pill" data-toggle="modal"
                                    data-target="#centralModalSm">Learn more!</a></p>
                        </div>

                        <!-- Central Modal Small -->
                        <div class="modal fade" id="centralModalSm" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">

                            <!-- Change class .modal-sm to change the size of the modal -->
                            <div class="modal-dialog modal-sm" role="document">


                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary btn-sm"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary btn-sm">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Central Modal Small -->

                        <!--Modal: Login / Register Form-->
                        <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog cascading-modal" role="document">
                                <!--Content-->
                                <div class="modal-content">

                                    <!--Modal cascading tabs-->
                                    <div class="modal-c-tabs">

                                        <!-- Nav tabs -->
                                        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" data-toggle="tab" href="#panel7"
                                                    role="tab"><i class="fas fa-user mr-1"></i>
                                                    Login</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i
                                                        class="fas fa-user-plus mr-1"></i>
                                                    Register</a>
                                            </li>
                                        </ul>

                                        <!-- Tab panels -->
                                        <div class="tab-content">
                                            <!--Panel 7-->
                                            <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

                                                <!--Body-->
                                                <div class="modal-body mb-1">
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-envelope prefix"></i>
                                                        <input name="email_login" type="email" id="modalLRInput10"
                                                            class="form-control form-control-sm validate">
                                                        <label data-error="wrong" data-success="right"
                                                            for="modalLRInput10">Your email</label>
                                                    </div>

                                                    <div class="md-form form-sm mb-4">
                                                        <i class="fas fa-lock prefix"></i>
                                                        <input name="password_login" type="password" id="modalLRInput11"
                                                            class="form-control form-control-sm validate">
                                                        <label data-error="wrong" data-success="right"
                                                            for="modalLRInput11">Your password</label>
                                                    </div>
                                                    <div class="text-center mt-2">
                                                        <button class="btn btn-info">Log in <i
                                                                class="fas fa-sign-in ml-1"></i></button>
                                                    </div>
                                                </div>
                                                <!--Footer-->
                                                <div class="modal-footer">
                                                    <div class="options text-center text-md-right mt-1">
                                                        <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                                                        <p>Forgot <a href="#" class="blue-text">Password?</a></p>
                                                    </div>
                                                    <button type="button"
                                                        class="btn btn-outline-info waves-effect ml-auto"
                                                        data-dismiss="modal">Close</button>
                                                </div>

                                            </div>
                                            <!--/.Panel 7-->

                                            <!--Panel 8-->
                                            <div class="tab-pane fade" id="panel8" role="tabpanel">

                                                <!--Body-->
                                                <div class="modal-body">
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-envelope prefix"></i>
                                                        <input name="first_name" type="text" id="modalLRInput12"
                                                            class="form-control form-control-sm">
                                                        <label for="modalLRInput12">Your first name</label>
                                                    </div>
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-envelope prefix"></i>
                                                        <input name="last_name" type="text" id="modalLRInput13"
                                                            class="form-control form-control-sm">
                                                        <label for="modalLRInput13">Your last name</label>
                                                    </div>
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-envelope prefix"></i>
                                                        <input name="email_register" type="email" id="modalLRInput14"
                                                            class="form-control form-control-sm validate">
                                                        <label data-error="wrong" data-success="right"
                                                            for="modalLRInput14">Your email</label>
                                                    </div>
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-envelope prefix"></i>
                                                        <input name="job_title" type="text" id="modalLRInput15"
                                                            class="form-control form-control-sm"
                                                            placeholder="E.G. Full Stack Developer">
                                                        <label for="modalLRInput15">Your job title</label>
                                                    </div>
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-envelope prefix"></i>
                                                        <input name="github" type="url" id="modalLRInput16"
                                                            class="form-control form-control-sm validate">
                                                        <label data-error="wrong" data-success="right"
                                                            for="modalLRInput16">Your github account</label>
                                                    </div>
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-envelope prefix"></i>
                                                        <input name="linkedin" type="url" id="modalLRInput17"
                                                            class="form-control form-control-sm validate">
                                                        <label data-error="wrong" data-success="right"
                                                            for="modalLRInput17">Your linkedin account</label>
                                                    </div>
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-envelope prefix"></i>
                                                        <input name="avatar" type="file" id="modalLRInput18"
                                                            class="form-control form-control-sm validate">
                                                        <label data-error="wrong" data-success="right"
                                                            for="modalLRInput18">Your avatar image</label>
                                                    </div>
                                                    <!-- THE GODDAMN SKILL DROPDOWN -->
                                                    <div class="md-form form-sm mb-5">
                                                        <select class="selectpicker" multiple data-live-search="true">
                                                            <option>Mustard</option>
                                                            <option>Ketchup</option>
                                                            <option>Relish</option>
                                                        </select>
                                                    </div>
                                                    <div class="md-form form-sm mb-5">
                                                        <i class="fas fa-lock prefix"></i>
                                                        <input name="password_register" type="password"
                                                            id="modalLRInput20"
                                                            class="form-control form-control-sm validate">
                                                        <label data-error="wrong" data-success="right"
                                                            for="modalLRInput20">Your password</label>
                                                    </div>

                                                    <div class="md-form form-sm mb-4">
                                                        <i class="fas fa-lock prefix"></i>
                                                        <input name="Password_register" type="password"
                                                            id="modalLRInput21"
                                                            class="form-control form-control-sm validate">
                                                        <label data-error="wrong" data-success="right"
                                                            for="modalLRInput21">Repeat password</label>
                                                    </div>

                                                    <div class="text-center form-sm mt-2">
                                                        <button class="btn btn-info">Sign up <i
                                                                class="fas fa-sign-in ml-1"></i></button>
                                                    </div>

                                                </div>
                                                <!--Modal Footer-->
                                                <div class="modal-footer">
                                                    <div class="options text-right">
                                                        <p class="pt-1">Already have an account? <a href="#"
                                                                class="blue-text">Log In</a></p>
                                                    </div>
                                                    <button type="button"
                                                        class="btn btn-outline-info waves-effect ml-auto"
                                                        data-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                            <!--/.Panel 8-->
                                        </div>

                                    </div>
                                </div>
                                <!--/.Content-->
                            </div>
                        </div>
                        <!--Modal: Login / Register Form-->

                        <div id="register" class="text-center m-auto">
                            <a href="" class="btn btn-light py-3 px-5 btn-pill" data-toggle="modal"
                                data-target="#modalLRForm">LogIn/Register</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>

</body>

</html>
