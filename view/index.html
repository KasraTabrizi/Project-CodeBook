<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodeBook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="../styles/style_erin.css">

</head>


<body>

    <div class="site-wrap">

        <!-- Logo and Log in Area-->

        <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div class="site-logo mr-auto w-25"><a href="index.html">CodeBook</a></div>
                    <form action="" method="post" class="form-inline">
                        <h3 class="h4 text-black mb-4">Log in</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email Addresss">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-pill" value="Log in">
                        </div>
                    </form>
                </div>
            </div>

        </header>

        <!-- Main container-->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row align-items-center">
                        <div class="col-lg-6 mb-4">
                            <h1>CodeBook Collaborator</h1>
                            <p class="mb-4">Lorem ipsum dolor sit amet
                                consectetur adipisicing elit. Maxime ipsa nulla sed quis rerum amet natus quas
                                necessitatibus.</p>
                            <!-- pop up with more info-->
                            <p><a href="#" class="btn btn-primary py-3 px-5 btn-pill">Learn more!</a></p>

                        </div>
                        <!-- Register Form -->
                        <div class="col-lg-5 ml-auto">
                            <form action="" method="post" class="form-box">
                                <h3 class="h4 text-black mb-4">Sign Up</h3>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email Addresss">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control" placeholder="Re-type Password">
                                </div>
                                <div class="form-group">
                                    <a href="register.html" class="btn btn-primary py-3 px-5 btn-pill"
                                        role="button">Sign up</a>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>

            </div>
        </div>


</body>

</html>
